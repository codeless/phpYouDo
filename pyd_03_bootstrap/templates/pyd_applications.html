<div class="row">
	<div class="col-md-12">
		<%
			if (typeof activeApplication === "undefined") {
				%>
				<h1>Welcome to phpYouDo</h1>
				<%
			}
		%>
		<h2>Please choose an application:</h2>
		<ul class="nav nav-pills">
			<%
				_.each(items, function(i) {
					%>
						<li>
							<a href="?application=<%= i %>"><%= i %></a>
						</li>
					<%
				});
			%>
		</ul>
	</div>
</div>
