<div class="row">
	<div class="col-md-12">
		<h2>Active application: <%= activeApplication %></h2>
		<h3>Please choose a report:</h3>
		<ul class="nav nav-pills">
			<%
				_.each(items, function(i) {
					%>
						<li class="pyd-report-<%= i %>">
							<a href="?application=<%= activeApplication %>&report=<%= i %>">
								<%= i %>
							</a>
						</li>
					<%
				});
			%>
		</ul>
	</div>
</div>
