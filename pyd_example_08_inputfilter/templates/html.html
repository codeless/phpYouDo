<div class="row">
	<div class="large-12 columns">
		<form	method=post
			action="?application=example_08_inputfilter&report=<%
				var report = (items[0].report)
					? items[0].report
					: "html";
				print(report);
			%>">
			<textarea name="html"
				><%= items[0].filtered_html %></textarea>
			<button class="button" type="submit" name="save" value=1>Post!</button>
		</form>
	</div>
</div>
<%
$(function() {
	$.getScript("//tinymce.cachefly.net/4.0/tinymce.min.js", function() {
		tinymce.init({
			height: 350,
			entity_encoding: "named",
			selector:'textarea'
		});
	});
});
%>
